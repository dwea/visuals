<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Biomarker Sankey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1400px;
            margin: 0 auto;
            position: relative; /* Added for absolute positioning of button/panel */
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .column-header {
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Styles for the D3-rendered rectangles and text are handled by inline styles in JS for now,
           but could be moved to classes as suggested previously for better maintainability. */

        .link {
            fill: none;
            stroke-opacity: 0; /* Default hidden */
            transition: all 0.5s ease;
        }

        .link.active {
            stroke-opacity: 0.7; /* Active state */
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10; /* Ensure button is above SVG */
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.3);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 10; /* Ensure panel is above SVG */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Biomarker Influence Network</h1>
        <button class="reset-btn" onclick="resetSelection()">Reset</button>

        <svg id="sankey-diagram"></svg>

        <div class="info-panel">
            <strong>Interactive Guide:</strong><br>
            â€¢ Click on any biomarker to see its relationships<br>
            â€¢ Link thickness represents strength of influence<br>
            â€¢ Left flows show metabolic pathways<br>
            â€¢ Right flows show affected health areas
        </div>
    </div>

    <script>
        // Data structure
        const data = {
            processes: [
                { id: 'pathway1', name: 'Beta oxidation of fatty acids', icon: 'ðŸ”„' },
                { id: 'pathway2', name: 'Amino acid metabolism', icon: 'ðŸ”„' },
                { id: 'pathway3', name: 'Coagulation pathway', icon: 'ðŸ”„' },
                { id: 'pathway4', name: 'Urea cycle', icon: 'ðŸ›¤ï¸' },
                { id: 'pathway5', name: 'Glycolysis', icon: 'ðŸ›¤ï¸' },
                { id: 'pathway6', name: 'Lipid metabolism', icon: 'ðŸ›¤ï¸' },
                { id: 'pathway7', name: 'Complement cascade', icon: 'âš¡' },
                { id: 'pathway8', name: 'Cascade 2', icon: 'âš¡' },
                { id: 'pathway9', name: 'Cascade 3', icon: 'âš¡' },
                { id: 'pathway10', name: 'Health Area 1', icon: 'ðŸ¥' },
                { id: 'pathway11', name: 'Ad Hoc Collection', icon: 'ðŸ“Š' },
                { id: 'pathway12', name: 'Pathway Factors', icon: 'ðŸ©º' }
            ],
            biomarkers: [
                { id: 'bm1', name: 'Tyrosine' },
                { id: 'bm2', name: 'Histadine' },
                { id: 'bm3', name: 'Asparagine' },
                { id: 'bm4', name: 'Pyruvic acid' },
                { id: 'bm5', name: 'Threonine' },
                { id: 'bm6', name: 'Serine' }
            ],
            healthAreas: [
                { id: 'ha1', name: 'Alzheimerâ€™s Disease' },
                { id: 'ha2', name: 'Cognitive Health' },
                { id: 'ha3', name: 'Inflammation' },
                { id: 'ha4', name: 'Dietary Health' },
                { id: 'ha5', name: 'Diabetes' },
                { id: 'ha6', name: 'Cardiovascular Disease' },
                { id: 'ha7', name: 'Inflammatory Bowel Disease' },
                { id: 'ha8', name: 'Liver Disease' }
            ]
        };

        // Relationship mappings with influence strengths
        const relationships = {
            bm1: {
                processes: [
                    { id: 'pathway1', strength: 8 },
                    { id: 'pathway4', strength: 2 },
                    { id: 'pathway7', strength: 7 }
                ],
                healthAreas: [
                    { id: 'ha1', strength: 9 },
                    { id: 'ha2', strength: 5 },
                    { id: 'ha4', strength: 2 }
                ]
            },
            bm2: {
                processes: [
                    { id: 'pathway2', strength: 7 },
                    { id: 'pathway3', strength: 9 },
                    { id: 'pathway8', strength: 2 }
                ],
                healthAreas: [
                    { id: 'ha2', strength: 8 },
                    { id: 'ha3', strength: 6 },
                    { id: 'ha5', strength: 7 }
                ]
            },
            bm3: {
                processes: [
                    { id: 'pathway5', strength: 8 },
                    { id: 'pathway9', strength: 7 },
                    { id: 'pathway12', strength: 4 }
                ],
                healthAreas: [
                    { id: 'ha1', strength: 3 },
                    { id: 'ha6', strength: 8 },
                    { id: 'ha7', strength: 9 }
                ]
            },
            bm4: {
                processes: [
                    { id: 'pathway1', strength: 3 },
                    { id: 'pathway6', strength: 8 },
                    { id: 'pathway11', strength: 6 }
                ],
                healthAreas: [
                    { id: 'ha3', strength: 7 },
                    { id: 'ha4', strength: 8 },
                    { id: 'ha8', strength: 6 }
                ]
            },
            bm5: {
                processes: [
                    { id: 'pathway3', strength: 7 },
                    { id: 'pathway7', strength: 8 },
                    { id: 'pathway10', strength: 6 }
                ],
                healthAreas: [
                    { id: 'ha1', strength: 8 },
                    { id: 'ha5', strength: 9 },
                    { id: 'ha6', strength: 2 }
                ]
            },
            bm6: {
                processes: [
                    { id: 'pathway2', strength: 6 },
                    { id: 'pathway4', strength: 7 },
                    { id: 'pathway9', strength: 8 }
                ],
                healthAreas: [
                    { id: 'ha2', strength: 1 },
                    { id: 'ha7', strength: 8 },
                    { id: 'ha8', strength: 9 }
                ]
            }
        };

        // --- Configuration Object (Improved for maintainability) ---
        const config = {
            svg: { width: 1340, height: 600 },
            column: {
                processX: 100,
                biomarkerX: 500,
                healthX: 900,
                width: 280
            },
            spacing: {
                headerY: 30,
                itemStartY: 60,
                biomarkerStartY: 80,
                itemHeight: 35,
                biomarkerHeight: 40,
                itemVerticalSpacing: 45,
                biomarkerVerticalSpacing: 60
            },
            textOffset: {
                processX: 15, processY: 22,
                biomarkerX: 20, biomarkerY: 25,
                healthX: 15, healthY: 22
            },
            link: {
                minStrokeWidth: 2,
                strengthMultiplier: 1.5,
                controlOffsetMultiplier: 0.5,
                transitionDuration: 500
            },
            colors: {
                processGradientStart: '#3498db', processGradientEnd: '#2980b9',
                biomarkerGradientStart: '#e74c3c', biomarkerGradientEnd: '#c0392b',
                selectedGradientStart: '#f39c12', selectedGradientEnd: '#e67e22',
                healthGradientStart: '#27ae60', healthGradientEnd: '#229954',
                highlightStroke: '#f1c40f',
                processLink: '#3498db',
                healthLink: '#27ae60',
                headerText: '#2c3e50'
            }
        };

        const svg = d3.select('#sankey-diagram')
                      .attr('width', config.svg.width)
                      .attr('height', config.svg.height);

        let selectedBiomarker = null;

        // Helper to define SVG gradients
        function defineGradients(defs) {
            const gradients = [
                { id: 'processGradient', start: config.colors.processGradientStart, end: config.colors.processGradientEnd },
                { id: 'biomarkerGradient', start: config.colors.biomarkerGradientStart, end: config.colors.biomarkerGradientEnd },
                { id: 'selectedGradient', start: config.colors.selectedGradientStart, end: config.colors.selectedGradientEnd },
                { id: 'healthGradient', start: config.colors.healthGradientStart, end: config.colors.healthGradientEnd }
            ];

            gradients.forEach(g => {
                const gradient = defs.append('linearGradient').attr('id', g.id);
                gradient.append('stop').attr('offset', '0%').attr('stop-color', g.start);
                gradient.append('stop').attr('offset', '100%').attr('stop-color', g.end);
            });
        }

        // Helper to create a column of items (processes, biomarkers, health areas)
        function createColumn(group, itemsData, type, xPos, startY, itemHeight, verticalSpacing, width, rectFill, textOffsetX, textOffsetY, textFormatter, clickHandler = null) {
            const itemGroups = group.selectAll(`.${type}-item-group`)
                .data(itemsData)
                .enter()
                .append('g')
                .attr('class', `${type}-item-group`);

            if (clickHandler) {
                itemGroups.style('cursor', 'pointer').on('click', clickHandler);
            }

            itemGroups.append('rect')
                .attr('class', `${type}-rect`)
                .attr('x', xPos)
                .attr('y', (d, i) => startY + i * verticalSpacing)
                .attr('width', width)
                .attr('height', itemHeight)
                .attr('rx', 8)
                .style('fill', rectFill)
                .style('stroke', type === 'biomarker' ? config.colors.biomarkerGradientEnd : 'none')
                .style('stroke-width', type === 'biomarker' ? 2 : 0)
                .style('transition', 'all 0.3s ease');

            itemGroups.append('text')
                .attr('x', xPos + textOffsetX)
                .attr('y', (d, i) => startY + i * verticalSpacing + textOffsetY)
                .style('fill', 'white')
                .style('font-size', '13px')
                .style('font-weight', '500')
                .text(textFormatter);

            // Store calculated y-position for easier link drawing
            itemsData.forEach((d, i) => d.yCenter = startY + i * verticalSpacing + itemHeight / 2);
        }

        // Function to highlight a specific node (process or health area)
        function highlightNode(selector, id, highlight) {
            svg.selectAll(selector)
                .filter(d => d.id === id)
                .style('stroke', highlight ? config.colors.highlightStroke : 'none')
                .style('stroke-width', highlight ? 3 : 0);
        }

        // Main initialization function
        function initializeVisualization() {
            // Clear existing content
            svg.selectAll('*').remove();

            // Define gradients
            const defs = svg.append('defs');
            defineGradients(defs);

            // Create groups for each column (order matters for layering: links behind nodes)
            const linkGroup = svg.append('g').attr('class', 'links');
            const processGroup = svg.append('g').attr('class', 'processes');
            const biomarkerGroup = svg.append('g').attr('class', 'biomarkers');
            const healthGroup = svg.append('g').attr('class', 'health-areas');

            // Column headers
            svg.append('text')
                .attr('x', config.column.processX + config.column.width / 2)
                .attr('y', config.spacing.headerY)
                .attr('class', 'column-header')
                .style('text-anchor', 'middle')
                .style('font-size', '16px')
                .style('fill', config.colors.headerText)
                .text('Metabolic Processes');

            svg.append('text')
                .attr('x', config.column.biomarkerX + config.column.width / 2)
                .attr('y', config.spacing.headerY)
                .attr('class', 'column-header')
                .style('text-anchor', 'middle')
                .style('font-size', '16px')
                .style('fill', config.colors.headerText)
                .text('Biomarkers');

            svg.append('text')
                .attr('x', config.column.healthX + config.column.width / 2)
                .attr('y', config.spacing.headerY)
                .attr('class', 'column-header')
                .style('text-anchor', 'middle')
                .style('font-size', '16px')
                .style('fill', config.colors.headerText)
                .text('Health Areas');

            // Create process items
            createColumn(
                processGroup, data.processes, 'process',
                config.column.processX, config.spacing.itemStartY, config.spacing.itemHeight,
                config.spacing.itemVerticalSpacing, config.column.width,
                'url(#processGradient)', config.textOffset.processX, config.textOffset.processY,
                d => `${d.icon} ${d.name}`
            );

            // Create biomarker items
            createColumn(
                biomarkerGroup, data.biomarkers, 'biomarker',
                config.column.biomarkerX, config.spacing.biomarkerStartY, config.spacing.biomarkerHeight,
                config.spacing.biomarkerVerticalSpacing, config.column.width,
                'url(#biomarkerGradient)', config.textOffset.biomarkerX, config.textOffset.biomarkerY,
                d => `${d.name}`,
                function(event, d) { selectBiomarker(d.id); } // Click handler
            );

            // Create health area items
            createColumn(
                healthGroup, data.healthAreas, 'health',
                config.column.healthX, config.spacing.itemStartY, config.spacing.itemHeight,
                config.spacing.itemVerticalSpacing, config.column.width,
                'url(#healthGradient)', config.textOffset.healthX, config.textOffset.healthY,
                d => d.name
            );
        }

        // Function to handle biomarker selection
        function selectBiomarker(biomarkerId) {
            selectedBiomarker = biomarkerId;

            // Reset all highlighting
            svg.selectAll('.process-rect, .health-rect').style('stroke', 'none').style('stroke-width', 0);
            svg.selectAll('.biomarker-rect').style('fill', 'url(#biomarkerGradient)');

            // Highlight selected biomarker
            svg.selectAll('.biomarker-rect')
                .filter(d => d.id === biomarkerId)
                .style('fill', 'url(#selectedGradient)');

            // Remove existing links with a fade-out
            svg.select('.links').selectAll('.link')
                .transition()
                .duration(config.link.transitionDuration / 2)
                .style('stroke-opacity', 0)
                .remove();

            if (relationships[biomarkerId]) {
                const rel = relationships[biomarkerId];
                const selectedBmNode = data.biomarkers.find(b => b.id === biomarkerId);

                if (!selectedBmNode) return; // Defensive check

                // Highlight connected processes and draw links
                rel.processes.forEach(proc => {
                    highlightNode('.process-rect', proc.id, true);
                    const processNode = data.processes.find(p => p.id === proc.id);
                    if (processNode) {
                        drawSigmoidLink(
                            config.column.processX + config.column.width, processNode.yCenter,
                            config.column.biomarkerX, selectedBmNode.yCenter,
                            proc.strength,
                            config.colors.processLink,
                            'to-process'
                        );
                    }
                });

                // Highlight connected health areas and draw links
                rel.healthAreas.forEach(health => {
                    highlightNode('.health-rect', health.id, true);
                    const healthNode = data.healthAreas.find(h => h.id === health.id);
                    if (healthNode) {
                        drawSigmoidLink(
                            config.column.biomarkerX + config.column.width, selectedBmNode.yCenter,
                            config.column.healthX, healthNode.yCenter,
                            health.strength,
                            config.colors.healthLink,
                            'to-health'
                        );
                    }
                });
            }
        }

        // The drawSigmoidLink function
        function drawSigmoidLink(x1, y1, x2, y2, strength, color, className) {
            const strokeWidth = Math.max(config.link.minStrokeWidth, strength * config.link.strengthMultiplier);

            const dx = x2 - x1;
            const controlOffset = Math.abs(dx) * config.link.controlOffsetMultiplier;

            const cp1x = x1 + controlOffset;
            const cp1y = y1;
            const cp2x = x2 - controlOffset;
            const cp2y = y2;

            const pathData = `M ${x1},${y1} C ${cp1x},${cp1y} ${cp2x},${cp2y} ${x2},${y2}`;

            svg.select('.links')
                .append('path')
                .attr('class', `link ${className} active`)
                .attr('d', pathData)
                .style('stroke', color)
                .style('stroke-width', strokeWidth)
                .style('stroke-opacity', 0)
                .style('fill', 'none')
                .style('transition', `stroke-opacity ${config.link.transitionDuration / 1000}s ease`)
                .transition()
                .duration(config.link.transitionDuration)
                .style('stroke-opacity', 0.7);
        }

        // Reset function
        function resetSelection() {
            selectedBiomarker = null;
            svg.selectAll('.process-rect, .health-rect').style('stroke', 'none').style('stroke-width', 0);
            svg.selectAll('.biomarker-rect').style('fill', 'url(#biomarkerGradient)');

            svg.select('.links').selectAll('.link')
                .transition()
                .duration(config.link.transitionDuration / 2)
                .style('stroke-opacity', 0)
                .remove();
        }

        // Initialize the visualization on page load
        initializeVisualization();
    </script>
</body>
</html>
